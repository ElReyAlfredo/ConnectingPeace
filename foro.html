<script>
    var current = 0;
    var imagenes = new Array();

    $(document).ready(function() {
        var numImages = 4;
        var numImages2 = 4;

        $('.left-arrow').on('click',function() {
            if (current > 0) {
                current = current - 1;
            } else {
                current = numImages - 3;
            }
            
            $(".carrusel").animate({"left": -($('#product_'+current).position().left)}, 600);
            
            return false;
        });

        $('.left-arrow2').on('click',function() {
            if (current > 0) {
                current = current - 1;
            } else {
                current = numImages2 - 3;
            }
            
            $(".carrusel2").animate({"left": -($('#product_'+current).position().left)}, 600);
            
            return false;
        });

        $('.left-arrow').on('hover', function() {
            $(this).css('opacity','0.5');
        }, function() {
            $(this).css('opacity','1');
        });

        $('.left-arrow2').on('hover', function() {
            $(this).css('opacity','0.5');
        }, function() {
            $(this).css('opacity','1');
        });

        $('.right-arrow').on('hover', function() {
            $(this).css('opacity','0.5');
        }, function() {
            $(this).css('opacity','1');
        });

        $('.right-arrow2').on('hover', function() {
            $(this).css('opacity','0.5');
        }, function() {
            $(this).css('opacity','1');
        });

        $('.right-arrow').on('click', function() {
            if (numImages > current + 3) {
                current = current+1;
            } else {
                current = 0;
            }
            
            $(".carrusel").animate({"left": -($('#product_'+current).position().left)}, 600);
            
            return false;
        }); 

        $('.right-arrow2').on('click', function() {
            if (numImages2 > current + 3) {
                current = current+1;
            } else {
                current = 0;
            }
            
            $(".carrusel2").animate({"left": -($('#product_'+current).position().left)}, 600);
            
            return false;
        }); 
    });
</script>
